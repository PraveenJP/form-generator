<div class="form-group">
	<label for="" >{{field.field_title}}</label>
	<input ng-model="field.field_value" id="{{field.field_id}}" class="from-control" type="checkbox" ng-true-value="1" ng-false-value="0" ng-required="field.field_required" ng-disabled="field.field_disabled"/>{{field.field_title}}
	<span class="error" ng-show="field.field_required && field.field_value == 0">This field is required.</span>
</div>
