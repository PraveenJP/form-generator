<div class="form-group">
    <label for="">{{field.field_title}}:</label>
    <input class="form-control" type="email" placeholder="Email" value="{{field.field_value}}" ng-model="field.field_value" ng-required="field.field_required" ng-disabled="field.field_disabled"/>
    <span class="error" ng-show="field.field_required && !field.field_value">This field is required.</span>
</div>
