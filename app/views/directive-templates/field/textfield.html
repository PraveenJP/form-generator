<div class="form-group">
	<label for="">{{field.field_title}}:</label>    
	<input class="form-control" type="text" 
		name ="{{field.field_title}}"
		ng-model="field.field_value" 
		value="{{field.field_value}}" 
		ng-required="field.field_required"
		ng-disabled="field.field_disabled"
		minlength="{{field.minlength}}"
		maxlength="{{field.maxlength}}"
		/>

		<span class="error" ng-show="field.field_required && !field.field_value">This field is required.</span>
		<span class="error" ng-show="myForm.{{field.field_title}}.$error.minlength">Too short!</span>
      	<span class="error" ng-show="myForm.{{field.field_title}}.$error.maxlength">Too long!</span>
</div>
